{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>

  <link rel="stylesheet" href="{% static "css/base.css" %}">

  {% block exhead %}{% endblock exhead %}
</head>

<body>
  <header class="top-navbar">
    <button class="top-navbar__search">🔍</button>

    <a href="/" class="top-navbar__title">Diary</a>

    {% if request.user.is_authenticated %}
    <a href="" class="top-navbar__account">
      <img src="" alt="" class="top-navbar__account__icon">
    </a>
    {% else %}
    <a href="/login" class="top-navbar__login">ログイン</a>
    {% endif %}
  </header>

  <main class="main">
    {% block content %}{% endblock content %}
  </main>

  <footer>
  </footer>
</body>
</html>
