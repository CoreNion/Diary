{% extends "base.html" %}
{% load static %}

{% block title %}編集 | Diary{% endblock title %}

{% block exhead %}
<link rel="stylesheet" href="{% static "css/create.css" %}">
{% endblock exhead %}

{% block content %}
<form method="POST" enctype="multipart/form-data" class="entry-form"> {% csrf_token %}
  <input type="text" name="title" class="entry__textarea entry__title" value="{{ entry.title }}" placeholder="タイトル" required>
  <input type="datetime-local" name="date" required>
  <div class="entry__tags" name="id_tags">
    {% for tag in tags %}
    <div class="tag">{{ tag }}</div>
    {% endfor %}
    <button type="button" class="tags__add">+</button>
  </div>
  <textarea name="content" class="entry__textarea entry__content" value="{{ entry.text }}" placeholder="本文を入力..." required></textarea>

  <input type="submit" value="保存">
</form>
{% endblock content %}
