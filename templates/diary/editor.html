{% extends "base.html" %}
{% load static %}

{% block title %}編集 | Diary{% endblock title %}

{% block exhead %}
<link rel="stylesheet" href="{% static "css/create.css" %}">
{% endblock exhead %}

{% block content %}
<form method="POST" enctype="multipart/form-data" class="entry-form"> {% csrf_token %}
  <input type="text" name="title" id="id_title" class="entry__textarea entry__title" value="{{ form.title.value }}" placeholder="タイトル" required>
  <input type="datetime-local" name="date" id="id_date" value="{{ form.date.value }}" required>
  <div class="entry__tags" name="id_tags" id="id_tags">
    {% for tag in tags %}
    <div class="tag">{{ tag }}</div>
    {% endfor %}
    <button type="button" class="tags__add">+</button>
  </div>

  <textarea name="content" id="id_content" class="entry__textarea entry__content" placeholder="本文を入力..." required>{{ form.content.value }}</textarea>

  <input type="submit" value="保存">
</form>
{% endblock content %}
