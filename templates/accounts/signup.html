{% extends "base.html" %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form %}
    {{ field.label }}
    {{ field }}
  {{ field.errors }}
  <br>
  {% endfor %}
  <div class="">
    <button type="submit" class="">ユーザー登録</button>
  </div>
</form>
{% endblock content %}
