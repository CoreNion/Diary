{% extends "base.html" %}
{% load static %}

{% block title %}アカウントの作成 | Diary{% endblock title %}

{% block exhead %}
<link rel="stylesheet" href="{% static "css/accounts/field.css" %}">
{% endblock exhead %}

{% block content %}
  <div class="field-area">
    <h1 class="title">アカウントの作成</h1>

    {{ form.non_field_errors }}
    <form class="field-form" method="POST">
      {% csrf_token %}

      <label class="field__title" for="username">ユーザーID</label>
      <input type="text" name="username" class="field__input">

      <label class="field__title" for="password">パスワード</label>
      <input type="password" name="password1"  class="field__input">

      <label class="field__title" for="password">パスワード (確認)</label>
      <input type="password" name="password2"  class="field__input">

      {% for field in form %}
        {{ field.errors }}
      {% endfor %}
      
      <button type="submit" class="form__button">ユーザー登録する</button>
    </form>
  </div>
{% endblock content %}
